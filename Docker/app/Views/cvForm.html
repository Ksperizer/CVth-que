<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer mon CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/cvForm.css">
    <script src="js/cvForm.js" defer></script>
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <ul>
            <li><a href="/home">Accueil</a></li>
            <li><a href="/profile">Profil</a></li>
            <li><a href="/cv">CV</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/logout">Déconnexion</a></li>
        </ul>
    </nav>

    <!-- Formulaire de création de CV -->
    <div class="container">
        <h1>Créer mon CV</h1>
        
        <form method="POST" action="/saveCV">
            <section class="personal-info">
                <h2>Informations personnelles</h2>
                <div class="form-group">
                    <label>Nom :</label>
                    <input type="text" name="name">
                </div>
                <div class="form-group">
                    <label>Prénom :</label>
                    <input type="text" name="firstName">
                </div>
                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label>Téléphone :</label>
                    <input type="text" name="phone">
                </div>
            </section>

            <section class="education">
                <div id="educationSection">
                    <h2>Éducation</h2>
                    <div class="form-group">
                        <label>Diplôme :</label>
                        <input type="text" name="degree[]">
                    </div>
                    <div class="form-group">
                        <label>Institution :</label>
                        <input type="text" name="institution[]">
                    </div>
                    <div class="form-group">
                        <label>Année :</label>
                        <input type="text" name="year[]">
                    </div>
                <button type="button" onclick="addEducation()">Ajouter une éducation</button>
            </section>

            <section class="experience">
                <div id="experienceSection">
                    <h2>Expériences professionnelles</h2>
                    <div class="form-group">
                        <label>Titre du poste :</label>
                        <input type="text" name="jobTitle[]">
                    </div>
                    <div class="form-group">
                        <label>Entreprise :</label>
                        <input type="text" name="company[]">
                    </div>
                    <div class="form-group">
                        <label>Année :</label>
                        <input type="text" name="jobYear[]">
                    </div>
                </div>
                <button type="button" onclick="addExperience()">Ajouter une expérience</button>
            </section>

            <section class="hobbies">
                <h2>Loisirs</h2>
                <div class="form-group">
                    <label>Loisirs :</label>
                    <input type="text" name="hobbies">
                </div>
            </section>

            <div class="form-submit">
                <input type="submit" value="Enregistrer et générer mon CV">
            </div>
        </form>
    </div>


</body>
</html>
